{% extends 'base.html' %}

{% block content %}

<div class="container-contact100">
    <div class="wrap-contact100">
        <form class="contact100-form validate-form" method = "POST" action="/">
            <span class="contact100-form-title">
                Tweets Scrapper
            </span>

            <div class="wrap-input100 validate-input bg1" data-validate="Please type a Twitter Username">
                <span class="label-input100">Twitter USERNAME*</span>
                <input class="input100" type="text" name="username" required placeholder="Ex: realDonaldTrump">
            </div>

            <div class="wrap-input100 validate-input bg1 " data-validate="Enter the number of tweets to retrieve*">
                <span class="label-input100">Number of tweets to retrieve (If no value all tweets will be retrieved)</span>
                <input class="input100" type="number" name="limit" placeholder="Ex: 50">
            </div>
            <div class="container-contact100-form-btn">
                <button class="contact100-form-btn" id="btnFetch" type="submit">
                    <span>
                        Submit
                        <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
